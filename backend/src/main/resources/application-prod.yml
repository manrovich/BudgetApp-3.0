spring:
  datasource:
    url: jdbc:postgresql://localhost:5436/budget
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
      show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    enabled: true
    change-log: classpath:db/postgres/changelog/db.changelog-master.xml
springdoc:
  swagger-ui:
    enabled: false